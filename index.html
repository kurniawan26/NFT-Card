<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: #fff;
    }

    .attribution a {
      color: hsl(226, 13%, 46%);
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="card">
      <div class="card__img">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="card__img-eye">
          <img src="images/icon-view.svg" alt="Eye">
        </div>
      </div>
      <div class="card__details">
        <div class="card__details-title">
          <h2>Equilibrium #3429</h2>
        </div>
        <div class="card__details-description">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <ul>
          <li class="card__details-description--price">
            <img src="images/icon-ethereum.svg" alt="">
            <p>
              0.041 ETH
            </p>
          </li>
          <li class="card__details-description--time">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </li>
        </ul>
        <hr>
        <div class="card__developer">
          <img src="images/image-avatar.png" alt="Developer" class="card__developer--img">
          <p class="card__developer--description">
            Creation of <span>Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Fauzi Kurniawan</a>.
    </div>
  </div>
</body>

</html>
